# Test blacklist approach with complex regex (note, rsyslog re_match uses POSIX ERE)
# E.g. 'client\s@0x[a-f0-9]+\s10\.((254\.254\.254)|(253\.253\.253))' for PCRE or Python needs double escaping (rsyslog rainerscript and ERE use a backslash as the escape character) and only a limited set of regex syntex applies
if re_match($msg, 'client @0x[a-f0-9]+ 10\\.(254\\.254\\.254)|(253\\.253\\.253)') then { stop }