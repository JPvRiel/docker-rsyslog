module(load="omrelp")

action(
  name="omrelp_tls_5424"
  type="omrelp"
  target="test-syslog-server"
  port="8514"
  template="RSYSLOG_SyslogProtocol23Format"
  # tls config
  tls="on"
  tls.caCert="/usr/local/etc/ssl/test/test-ca.cert.pem"
  tls.myPrivKey="/usr/local/etc/ssl/test/test-syslog-client-ubuntu1804.key.pem"
  tls.myCert="/usr/local/etc/ssl/test/test-syslog-client-ubuntu1804.cert.pem"
  tls.authMode="name"
  tls.permittedPeer="*"
  # queue support
  action.resumeretrycount="-1"
  action.resumeInterval="1"
  queue.type="LinkedList"
  queue.size="5000"
  queue.filename="omrelp_5424"
  queue.maxfilesize="1m"
  queue.highwatermark="1000"
  queue.lowwatermark="500"
  queue.discardmark="4000"
  queue.discardseverity="6"
  queue.dequeueslowdown="500"
    # effectivly max 500 messages per second
  queue.timeoutshutdown="5000"
  queue.saveonshutdown="on"
)
